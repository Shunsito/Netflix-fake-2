<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Venezuela: Ve series online, ve películas online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="netflix-fake.css" />
  </head>
  <body>
    <section class="background">
      <div class="overlay">
        <div class="flex justify-between items-center px-12 py-6">
          <img class="ml-0" src="imagenes/netflix-logo.png" alt="" />
          <div>
            <button class="mr-8 text-white borde">🌐Español ▼</button>
            <button class="bg-red-600 text-white py-1 px-3 rounded">
              Iniciar Sesión
            </button>
          </div>
        </div>
        <div class="mt-10 h-alto flex justify-center items-center text-white">
          <div class="text-center">
            <h1 class="text-7xl font-bold text-center">Películas y series</h1>
            <h1 class="text-7xl font-bold">ilimitadas y mucho más.</h1>
            <p class="text-3xl my-7">
              Disfruta donde quieras. Cancela cuando quieras
            </p>
            <p class="mb-4">
              ¿Quieres ver Netflix ya? Ingresa tu Email para crea una cuenta o
              reiniciar tu membresia de Netflix.
            </p>
            <div>
              <input class="h-pers py-3 px-20 text-black" type="text" />
              <button class="h-pers2 bg-red-600 py-3 px-10">Comenzar ></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      class="bg-black h-96 border-solid border-y-8 border-color flex justify-center items-center"
    >
      <p class="text-white text-5xl mr-80 my-20px">Disfruta en tu TV.</p>
      <img class="h-48 w-alto" src="imagenes/nefli-miniatura.png" alt="" />
    </section>
  </body>
</html>
